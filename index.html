<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/jpg" href="./earth.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css"/>
    <title>Aplicación de ciudades</title>
</head>
<body>
    <h1 class="general-tittle">Aplicación ciudades </h1>
    <p class="general-p">Llena el formulario para ver la ubicación de 5 ciudades</p>
    <!-- formulario: primer ciudad -->
    <form class="general-form" > 
        <article class="general-form-row">
            <label>Ingresa primer ciudad </label>
            <input id="ciudad1" type="text" name="ciudad1" placeholder="Nombre 1° ciudad"/>
        </article>
        <article class="general-form-row">
            <label>Ingresa segunda ciudad </label>
            <input id="ciudad2" type="text" name="ciudad2" placeholder="Nombre 2° ciudad"/>
        </article>
        <article class="general-form-row">
            <p>Tiempo</p>
            <input id="tiempo" type="number" name="tiempo" placeholder="Tiempo 1 y 2 ciudad"/>
        </article>
        <article class="general-form-buttons">
            <button>Almacenar</button>
            <button>Mostrar</button>
        </article>
    </form>
    <section class="canva-cities-quantity">
        <!-- Aqui van los nodoes de resultado -->
        <article class="canvas-city-row">
            <p class="first-city" ><strong>Trayecto:</strong></p><p class="first-city" >Bogota</p><p>-</p><p class="second-city">Cali</p><p class="hours">3 horas</p>
            
        </article>
        <article class="canvas-city-row">
            <p class="first-city" ><strong>Trayecto:</strong></p><p class="first-city" >Cali</p><p>-</p><p class="second-city">Valledupar</p><p class="hours">20 horas</p>
        </article>
    </section>
    <section class="canva-output">
        <p class="general-p">Puedes ver el resultado en el mapa</p>
        <canvas></canvas>
    </section>
    
    <script scr="./grafosCiudades.js"></script>
</body>
</html>
